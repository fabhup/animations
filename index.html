<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="public/css/style.css">
    <title>GABAKY</title>
</head>
<body>
    <div class="animation-gabaky">
        <div class="picture picture__cible">
            <img src="public/img/pictures/gabaky-cible__small.png" alt="gabaky-cible">
        </div>
        <div class="picture picture__ball picture__ball--red picture__ball--red-1">
            <img src="public/img/pictures/red-ball__small.png" alt="red-ball">
        </div>
        <div class="picture picture__ball picture__ball--yellow picture__ball--yellow-1">
            <img src="public/img/pictures/yellow-ball__small.png" alt="yellow-ball">
        </div>
        <div class="picture picture__ball picture__ball--red picture__ball--red-2">
            <img src="public/img/pictures/red-ball__small.png" alt="red-ball">
        </div>
        <div class="picture picture__ball picture__ball--yellow picture__ball--yellow-2">
            <img src="public/img/pictures/yellow-ball__small.png" alt="yellow-ball">
        </div>
        <div class="picture picture__ball picture__ball--red picture__ball--red-3">
            <img src="public/img/pictures/red-ball__small.png" alt="red-ball">
        </div>
        <div class="picture picture__ball picture__ball--yellow picture__ball--yellow-3">
            <img src="public/img/pictures/yellow-ball__small.png" alt="yellow-ball">
        </div>
        <div class="picture picture__ball picture__ball--red picture__ball--red-4">
            <img src="public/img/pictures/red-ball__small.png" alt="red-ball">
        </div>
        <div class="picture picture__ball picture__ball--yellow picture__ball--yellow-4">
            <img src="public/img/pictures/yellow-ball__small.png" alt="yellow-ball">
        </div>
    </div>
    <div class="spin-loader-gabaky spin-loader-gabaky-1">
        <img src="public/img/pictures/yellow-ball__small.png" alt="yellow-ball" class="ball yellow-ball yellow-1">
        <img src="public/img/pictures/red-ball__small.png" alt="red-ball" class="ball red-ball red-1">
        <img src="public/img/pictures/yellow-ball__small.png" alt="yellow-ball" class="ball yellow-ball yellow-2">
        <img src="public/img/pictures/red-ball__small.png" alt="red-ball" class="ball red-ball red-2">
    </div>

    <div class="spin-loader-gabaky spin-loader-gabaky-2">
        <img src="public/img/pictures/yellow-ball__small.png" alt="yellow-ball" class="ball yellow-ball yellow-1">
        <img src="public/img/pictures/red-ball__small.png" alt="red-ball" class="ball red-ball red-1">
        <img src="public/img/pictures/yellow-ball__small.png" alt="yellow-ball" class="ball yellow-ball yellow-2">
        <img src="public/img/pictures/red-ball__small.png" alt="red-ball" class="ball red-ball red-2">
    </div>

    <div class="spin-loader-gabaky spin-loader-gabaky-3">
        <img src="public/img/pictures/yellow-ball__small.png" alt="yellow-ball" class="ball yellow-ball yellow-1">
        <img src="public/img/pictures/red-ball__small.png" alt="red-ball" class="ball red-ball red-1">
        <img src="public/img/pictures/yellow-ball__small.png" alt="yellow-ball" class="ball yellow-ball yellow-2">
        <img src="public/img/pictures/red-ball__small.png" alt="red-ball" class="ball red-ball red-2">
    </div>

    <div class="spin-loader-gabaky spin-loader-gabaky-4">
        <img src="public/img/pictures/yellow-ball__small.png" alt="yellow-ball" class="ball yellow-ball yellow-1">
        <img src="public/img/pictures/red-ball__small.png" alt="red-ball" class="ball red-ball red-1">
        <img src="public/img/pictures/yellow-ball__small.png" alt="yellow-ball" class="ball yellow-ball yellow-2">
        <img src="public/img/pictures/red-ball__small.png" alt="red-ball" class="ball red-ball red-2">
    </div>
    <div class="spin-loader-gabaky spin-loader-gabaky-5">
        <img src="public/img/pictures/yellow-ball__small.png" alt="yellow-ball" class="ball-spinner-5">
        <img src="public/img/pictures/red-ball__small.png" alt="red-ball" class="ball-spinner-5">
    </div>
</body>
</html>
